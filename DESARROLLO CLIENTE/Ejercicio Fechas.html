<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body id="body">

    

        <script>

            let fechaHoy = new Date();

            let arrayDiasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            let arrayMeses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            let diaSemana = fechaHoy.getDay();
            let dia = fechaHoy.getDate();
            let mes = fechaHoy.getMonth();
            let anio = fechaHoy.getFullYear();

            let frase = "Hoy es " + arrayDiasSemana[diaSemana] + " " + dia + " de " + arrayMeses[mes] + " de " + anio;

            document.getElementById("body").innerHTML = "<h1>" + frase + "</h1>";





        </script>


   



</body>

</html>
